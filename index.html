<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    <header>
        <div id="slide-out" class="side-nav fixed">
            <ul>
                {% for linkcategory in site.data.linkcategories %}
                <li><h4>{{ linkcategory.title }}</h4></li>
                <hr>
                    {% for link in linkcategory.links %}
                    <li>
                        <a class="waves-effect" href="{{ link.targetUrl }}">
                            {{ link.primaryText }}  <em class="light">{{ link.secondaryText }}</em>
                        </a>
                    </li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        <nav class="white hide-on-large-only">
            <div class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">list</i></a>
                <a href="#" data-activates="slide-out" class="button-collapse full-width brand-logo center">Classes</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row"> <!-- Weather -->
            <div class="col s12">
                <div class="card resource">
                    <div class="card-content center z-depth-0">
                        <iframe id="forecast_embed" type="text/html" frameborder="0" height="280" width="100%" src="https://forecast.io/embed/#lat=40.4435&lon=-79.9435&name=Litsburgh"></iframe>
                    </div>
                </div>
            </div> <!-- Weather -->
        </div>
        <div class="row"> <!-- Calendar Card -->
            <div class="col s12">
                <div class="card">
                    <div class="card-content center z-depth-0">
                        <div id="displayevents">
                            <div id="authorize-div" style="display: none">
                                <span>Authorize access to Google Calendar API</span>
                                <!--Button for the user to click to initiate auth sequence -->
                                <button id="authorize-button" onclick="handleAuthClick(event)">
                                Authorize
                                </button>
                            </div>
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div> <!-- Calendar Card -->
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <!-- Google Calendar API -->
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</body>
</html>
